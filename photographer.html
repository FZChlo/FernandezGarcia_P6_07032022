<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>Fisheye - photographe</title>
</head>

<body>
    <header>
        <a href="./index.html" aria-label="Retour à la page d'accueil">
            <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" tabindex="1" />
        </a>
    </header>
    <main id="main" aria-label="Corps de la page">
        <div class="photograph-header"></div>
        <div class="selectMenu">
            <label for="sort">Trier par</label>
            <select name="sort" tabindex="3">
          <option selected="selected" value="popularité">Popularité</option>
        <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
        </div>
        </div>
        <div class="media-section"></div>
        <div id="contact_modal">
            <div class="modal">
                <img src="assets/icons/close.svg" alt="close modal" onclick="closeModal()" tabindex="0" />
                <h1>Contactez-moi</h1>
                <div class="contactModalName"></div>
                <form id="contactForm" name="reserve" action="photographer.html" method="get" aria-label="formulaire">
                    <div class="formData">
                        <label for="first">Prénom</label>
                        <input class="text-control" type="text" id="first" name="first" minlength="2" required />
                        <div class="error invisible">
                            Vous devez entrer 2 lettres minimum !
                        </div>
                    </div>
                    <div class="formData">
                        <label for="last">Nom</label>
                        <input class="text-control" type="text" id="last" name="last" minlength="2" required />
                        <div class="error invisible">
                            Vous devez entrer 2 lettres minimum !
                        </div>
                    </div>

                    <div class="formData">
                        <label for="email">E-mail</label>
                        <input class="text-control" type="email" id="email" name="email" minlength="2" required />
                        <div class="error invisible">
                            Vous devez entrer un E-mail valide !
                        </div>
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" required></textarea>
                        <div class="error invisible">
                            Vous devez entrer un message plus long !
                        </div>
                    </div>
                    <button type="submit" class="contact_button" id="submit">
              Envoyer
            </button>
                </form>
            </div>
        </div>
    </main>

    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/globals.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
</body>

</html>
